<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa America 2021</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1>
            Copa America 2021
        </h1>
        <img src="./assets/logo.png" height="110" width="110" />
    </header>

    <section class="changeView">
        <Button class="changeView__btn toFinal">Ver Fase Final</Button>
    </section>

    <main class="groups-view">
        <section class="groups">
            <article class="group">
                <header class="group__header">
                    <h2>
                        Grupo A
                    </h2>
                </header>
                <table class="group__table">
                    <thead>
                        <tr>
                            <th>Pos</th>
                            <th>Equipo</th>
                            <th title="Partidos Jugados">PJ</th>
                            <th title="Ganados">G</th>
                            <th title="Empatados">E</th>
                            <th title="Perdidos">P</th>
                            <th title="Goles a Favor">GF</th>
                            <th title="Goles en Contra">GC</th>
                            <th title="Diferencia de Goles">DF</th>
                            <th title="Puntos">Pts</th>
                        </tr>
                    </thead>
                    <tbody class="group-1">

                    </tbody>
                </table>
            </article>

            <article class="group">
                <header class="group__header">
                    <h2>
                        Grupo B
                    </h2>
                </header>
                <table class="group__table">
                    <thead>
                        <tr>
                            <th>Pos</th>
                            <th>Equipo</th>
                            <th title="Partidos Jugados">PJ</th>
                            <th title="Ganados">G</th>
                            <th title="Empatados">E</th>
                            <th title="Perdidos">P</th>
                            <th title="Goles a Favor">GF</th>
                            <th title="Goles en Contra">GC</th>
                            <th title="Diferencia de Goles">DF</th>
                            <th title="Puntos">Pts</th>
                        </tr>
                    </thead>
                    <tbody class="group-2">

                    </tbody>
                </table>
            </article>
        </section>

        <section class="groupsMatches">
            <article class="groupMatches groupMatches__group-1">

            </article>
            <article class="groupMatches groupMatches__group-2">

            </article>
        </section>

    </main>

    <main class="final-view final-view--disable">
        <section class="quarters">
        </section>
        <section class="semifinal">
        </section>
        <section class="tplace">
        </section>
        <section class="final">
        </section>
    </main>

    <script src="/js/script.js"></script>
</body>

</html>
